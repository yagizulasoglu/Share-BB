{% extends 'base.html' %}
{% block content %}
{% if listings|length == 0 %}
<h3>Sorry, no listings found</h3>
{% else %}
<div class="row justify-content-end">
  <div class="col-12">
    <div class="row">

      {% for listing in listings %}
      <a href="/listings/{{listing.id}}" class="text-decoration-none">
        <div class="listing-card border rounded p-2 m-2 text-center">
          {% for image in listing.images %}
          <img src="{{url}}{{image.path}}" alt="">
          {% endfor %}
          <div class="col-12">
            <div class="card-contents">
              <p class="text-dark">{{ listing.title }}</p>
              <p class="text-dark">{{ listing.address }}</p>

              <button class="btn btn-primary"><a href="/reservations/{{listing.id}}" class="text-white text-decoration-none">Book
                </a></button>
            </div>
          </div>
        </div>
      </a>

      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
