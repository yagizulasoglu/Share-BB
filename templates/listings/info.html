{% extends 'base.html' %}

{% block content %}

<div class="col-lg-4 col-md-6 col-12">
  <div class="card-contents">
    <p>{{ listing.title }}</p>
    <p>{{ listing.description }}</p>

    {% for image in listing.images %}
    <img src="https://sharebandb1234.s3.amazonaws.com/{{image.path}}" alt="">
    {% endfor %}

    <a href="/users/{{listing.user.id}}">{{listing.user.username}}</a>
  </div>
</div>

{% endblock %}
